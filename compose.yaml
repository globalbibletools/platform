services:
  server:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile.server
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:asdfasdf@db:5432/postgres
      TEST_DATABASE_URL: postgresql://postgres:asdfasdf@test_db:5432/postgres
      JOB_FUNCTION_URL: http://job_worker:8080/2015-03-31/functions/function/invocations
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT_URL_S3: http://localstack:4566
      AWS_S3_FORCE_PATH_STYLE: "true"
    volumes:
      - ./:/app
      - server-node-modules:/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
  job_worker:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile.job-worker
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:asdfasdf@db:5432/postgres
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT_URL_S3: http://localstack:4566
      AWS_S3_FORCE_PATH_STYLE: "true"
      EXPORT_PUBLIC_S3_ENDPOINT: http://localhost:4566
    volumes:
      - ./:/app
      - job-worker-node-modules:/app/node_modules
    ports:
      - 9000:8080
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
  localstack:
    image: localstack/localstack:4
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - LS_LOG=warn
    volumes:
      - ./localstack/data:/var/lib/localstack
      - ./localstack/init:/etc/localstack/init
    ports:
      - 4566:4566
    healthcheck:
      test: ["CMD", "bash", "-c", "awslocal s3 ls >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
  db:
    build:
      dockerfile: db/Dockerfile
    restart: always
    shm_size: 128mb
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/scripts/docker-initdb.sh:/docker-entrypoint-initdb.d/docker-initdb.sh
      - ./db:/db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=asdfasdf
    expose:
      - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  test_db:
    image: postgres:14
    restart: always
    shm_size: 128mb
    user: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=asdfasdf
    expose:
      - 5432
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
  job-worker-node-modules:
  server-node-modules:
